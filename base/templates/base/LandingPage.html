{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'CSS/Common.css' %}">
        <link rel="stylesheet" href="{% static 'CSS/LandingPage.css' %}">
        <title>Varsity Association</title>
    </head>

    <body>
        <div class="row">

            {% for data in page_data %}
            <div class="md-3">
                <div class="{% if data.route_name == 'home' %} title-container  {% else %} active-landing  {%endif%} cursor-pointer"
                    onclick="document.location='{% url data.route_name %}'">
                    <div class="cs">
                        <img src="{{data.image.url}}">
                    </div>
                    <div class="divider1"></div>
                    <p class="smalltext">{{data.title}}</p>
                </div>
            </div>
            {% endfor %}
        </div>

    </body>

</html>
