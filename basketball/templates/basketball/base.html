{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% include 'base/favicon.html' %}

        <link rel="stylesheet" href="{% static 'lib/fontawesome/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'CSS/Common.css' %}">

        <title>{{ title }}</title>
        {% block  style%}

        {% endblock %}
    </head>

    <body>
        {% include 'basketball/header.html' %}
        <main>
            <div class="heading container">
                <p class="titlefont">{{title}}</p>
            </div>
            <div class="container">
                {% block  content%}

                {% endblock %}
            </div>

        </main>
        {% include 'basketball/footer.html' %}

        {% block scripts %}
        {% endblock %}


    </body>



</html>
